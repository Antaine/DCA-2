<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">


<f:metadata>
<f:event type="preRenderView"
listener="#{courseController.loadCourses()}" />
</f:metadata>

<h:head>
<title>JSF Hello World Application</title>
<h:outputStylesheet library="css" name="tables.css" />
<h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>
<h1>#{courses.get(0).getcName()}</h1>
<h:messages globalOnly="true" styleClass="error"/>

<h3>Courses</h3>


<h:form>

<h:commandButton value="Add Course" action="addCourse.xhtml" />

<h:dataTable value="#{courseController.courses}" var="c"
styleClass="table" headerClass="table-header"
rowClasses="table-odd-row, table-even-row">

<h:column>
<f:facet name="header">Course id</f:facet>
    #{c.cID}
</h:column>

<h:column>
<f:facet name="header">Course Name</f:facet>
    #{c.cName}
</h:column>
<h:column>
<f:facet name="header">Course Duration</f:facet>
    #{c.duration}
</h:column>

<h:column>
<f:facet name="header">Action</f:facet>
<h:commandLink value="Show Students "
action="#{courseController.showCourse(c)}" />
<h:commandLink value="Delete"
action="#{courseController.delete(c)}" />
</h:column>

</h:dataTable>
<h:commandLink value="Home" action="index.xhtml" />
</h:form>

</h:body>
</html>
