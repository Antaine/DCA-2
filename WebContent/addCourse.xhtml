<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>New Course</title>
</h:head>

<h:body>
	<h:messages globalOnly="true" styleClass="error" />
	<h3>Course Details</h3>

	
  <h:form>
  <table>
  <tr>
  <td> <h:messages showDetail="true" /> </td>
  </tr>
  <tr>
  <td><h:outputText value= "Enter ID: " id = "cIDTemp"
  required="true" requiredMessage="Course ID is mandatory"></h:outputText></td>
  <td><h:inputText value="#{course.cID}" id="cID"
required="true" requiredMessage="Course ID is mandatory"></h:inputText></td>
  </tr>
  
   <tr>
  <td><h:outputText value= "Enter Name: " id = "cNameTemp"></h:outputText></td>
  <td><h:inputText value="#{course.cName}" id="cName"
required="true" requiredMessage="Course Name is mandatory"></h:inputText> #</td>
  </tr>
  
   <tr>
  <td><h:outputText value= "Enter Duration: " id = "durationTemp"></h:outputText></td>
  <td><h:inputText value="#{course.duration}"
id="duration" p:placeholder="Enter Course Duration"></h:inputText> </td>
  </tr>
  
  <tr>
<td></td>
<td><h:commandButton value="Add"
action="#{courseController.addCourse(course)}" outcome="list_courses" /></td>
</tr>
  
  
 <!--  <p>Course ID:<h:inputText value = "#{cID}"/></p> -->
 <!--  <p>Name:<h:inputText value = "#{cName}"/></p>
  <p>Duration:<h:inputText value = "#{duration}"/></p> -->
  </table>
  </h:form>
</h:body>
</html>
